    <title>Tic Tac Toe</title>

<body>
    <h1 style="font-size: 50px; text-align: center;">Tic Tac Toe</h1>
    <h1 style="font-size: 50px; text-align: center;" class="result"></h1>
    <div class="main">
        <div class="sub">
            <div class="square box"></div>
            <div class="square box"></div>
            <div class="square box"></div>
        </div>
        <div class="sub">
            <div class="square box"></div>
            <div class="square box"></div>
            <div class="square box"></div>
        </div>
        <div class="sub">
            <div class="square box"></div>
            <div class="square box"></div>
            <div class="square box"></div>
        </div>
        <button onclick="clearAll()">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
