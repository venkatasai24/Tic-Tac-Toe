<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="t.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="font-size: 50px; text-align: center;">Tic Tac Toe</h1>
    <h1 style="font-size: 50px; text-align: center;" class="result"></h1>
    <div class="main">
        <div class="sub">
            <div class="square box"></div>
            <div class="square box"></div>
            <div class="square box"></div>
        </div>
        <div class="sub">
            <div class="square box"></div>
            <div class="square box"></div>
            <div class="square box"></div>
        </div>
        <div class="sub">
            <div class="square box"></div>
            <div class="square box"></div>
            <div class="square box"></div>
        </div>
        <button onclick="clearAll()">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
